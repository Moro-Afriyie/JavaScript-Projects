<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>
<div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary">Click me</button>
        </div>
        <div>
            <button class="btn btn-danger">reset</button>
        </div>

    </div>
    <div class="flex-box-container-1">
        <div class="flex-box-result">

        </div>
    </div>
</div>

<!---- challenge 2: cat generator-->
<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <div class="btn  btn-success" onclick="GenerateCat()">Generate Cat</div>
    <div class="flex-box-container-2">

    </div>
</div>

<!---- challenge 3: Rock, Paper,  Scissors -->
<div class="container-3">
    <h2>challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="/static/images/rock.png" alt="" width="20%" onclick="RPSGame(this)">
        <img id="paper" src="/static/images/paper.png" alt="" width="20%" onclick="RPSGame(this)">
        <img id="scissors" src="/static/images/scissors 2.png" alt="" width="20%" onclick="RPSGame(this)">

    </div>
</div>

<!---- Challenge 4: Change the Color of All Buttons-->
<div class="container-4">
    <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="backgroud" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
            </select>
        </form>
        <button class="btn btn-primary">wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook</button>
    </div>
</div>

<!--Challenge 5: BlackJack Game -->
<div class="container-5">
    <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>
    <div class="flex-blackjack-row-1">
        <div class="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div class="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
</div>

<body>
    <script src="/static/javascript/index.js"></script>
</body>

</html>
